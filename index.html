<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--BootstrapCDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--User CSS-->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Event Toast</title>
</head>

<body>

  <nav class="navbar navbar-light bg-light" id="navbar">
    <a class="navbar-brand">Event Toasts</a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search City" id='searchCity'>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id='searchBtn'>Search</button>
    </form>
    <!-- container for events -->
    <a id='link' href="./calendar.html">Link to Calendar</a>
  </nav>

  <!--Carasel Code -->
  <div class="carouselContainer">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/images/Untitled-design-28.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/41580112_10156173992978025_4013920836766400512_o.jpg.optimal.jpg"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/_108322879_psychedelic-trip-20168.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!---->

    <div class="event_container">

    </div>
  </div>

  

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
  <!--jQuery CDN-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- Javascript-->
  <script src="./assets/javascript/app.js"></script>
 
</body>

</html>
